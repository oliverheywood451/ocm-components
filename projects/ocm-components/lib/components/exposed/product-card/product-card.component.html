<div class="card mb-5 w-100 border-hover">
  <div class="ribbon ribbon-top-right bg-light">
    <ocm-toggle-favorite
      *ngIf="isSetFavoriteUsed"
      title="Favorite"
      (click)="$event.stopPropagation()"
      [favorite]="isFavorite"
      (favoriteChanged)="setIsFavorite.emit($event)"
    ></ocm-toggle-favorite>
  </div>
  <img class="card-img-top img-fluid flex-shrink-0" (click)="toDetails()" [src]="getImageUrl()" alt="{{ product.ID }}" />
  <div class="card-body d-flex flex-column justify-content-between bg-light">
    <h5 class="card-title" title="{{ product.Name }}">{{ product.Name }}</h5>
    <p class="card-text text-muted" [innerHtml]="product.ID">
      {{ product.ID }}
    </p>
    <div class="d-flex flex-wrap justify-content-between align-items-center">
      <p class="card-text mb-0" *ngIf="product.PriceSchedule?.PriceBreaks">
        {{ (product?.PriceSchedule?.PriceBreaks)[0]?.Price || 0 | currency }}
      </p>
      <label for="quantity" class="sr-only">Quantity</label>
      <ocm-quantity-input
        class="w-50"
        id="quantity"
        [limits]="quantityLimits"
        [existingQty]="null"
        (qtyChange)="quantity = $event.detail"
      >
      </ocm-quantity-input>
    </div>
  </div>
  <div class="card-footer">
    <button
      *ngIf="shouldDisplayAddToCart"
      (click)="$event.stopPropagation()"
      class="btn btn-primary btn-block small"
      type="submit"
      (click)="addToCart($event)"
    >
      Add <span class="d-md-none d-lg-inline"> to Cart</span>
    </button>
    <button *ngIf="shouldDisplayAddToCart" (click)="$event.stopPropagation()" class="btn btn-primary btn-block small" type="submit">
      Add <span class="d-md-none d-lg-inline"> to Cart</span>
    </button>
    <button *ngIf="isViewOnlyProduct" (click)="toDetails()" class="btn btn-default btn-block btn-outline-dark">
      View
      <span class="d-sm-none d-lg-inline">Product</span>
    </button>
    <button *ngIf="hasSpecs" (click)="toDetails()" class="btn btn-primary btn-block small">
      Select
      <span class="d-sm-none d-lg-inline">Specs</span>
    </button>
  </div>
</div>
