<div class="mb-3 bg-quaternary">
  <div class="container py-3">
    <h1 class="display-4 m-0 headline-text text-center">
      Shopping Cart
    </h1>
  </div>
</div>
<div class="container">
  <div class="my-3 d-flex justify-content-between">
    <button class="btn btn-outline-dark"
            (click)="toProductList()">Continue Shopping</button>
    <button class="btn btn-outline-danger"
            *ngIf="order?.LineItemCount"
            (click)="emptyCart()">Empty Cart</button>
  </div>
  <div class="card bg-light p-3 flex-row justify-content-center"
       *ngIf="!order?.LineItemCount">
    <p class="mb-0">You do not have any items in your cart</p>
  </div>
  <div class="row flex-lg-row-reverse"
       *ngIf="order?.LineItemCount">
    <div class="col-lg-4">
      <ocm-order-summary [order]="order"
                         [context]="context"></ocm-order-summary>
      <button class="btn btn-primary btn-block mb-4 font-weight-bold"
              (click)="toCheckout()">CHECKOUT</button>
    </div>
    <div class="col-lg-8">
      <ocm-lineitem-table [lineItems]="lineItems"
                          [readOnly]="false"
                          [quantityLimits]="quantityLimits"
                          [context]="context">
      </ocm-lineitem-table>
    </div>
  </div>
</div>
