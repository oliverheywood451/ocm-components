<form [formGroup]="form">
  <div class="form-group mb-0">
    <label for="quantity"
           class="sr-only">Product Quantity</label>
    <input *ngIf="!isQtyRestricted"
           id="quantity"
           type="number"
           formControlName="quantity"
           class="form-control text-center"
           placeholder="0"
           style="min-width:65px"
           aria-label="Quantity Input Selector"
           min="1"
           aria-describedby="quantity" />
    <select *ngIf="isQtyRestricted"
            class="form-control text-center"
            style="min-width:65px"
            formControlName="quantity"
            id="quantity">
      <option *ngFor="let qty of limits.restrictedQuantities"
              [value]="qty">
        {{ qty }}
      </option>
    </select>
  </div>
</form>
<small *ngIf="form.controls['quantity'].getError('required')"
       class="alert alert-danger error-message c-error-message text-center">
  Please enter a quantity
  <br />
</small>
